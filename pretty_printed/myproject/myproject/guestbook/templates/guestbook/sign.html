{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link  href="{% static 'guestbook/bootstrap.min.css%}" rel="stylesheet">

    <title>Sign Guestbook</title>
  </head>
  <body>
    <div class="container">
    	<form class="form-signin" method="POST" action="{% url 'sign' %}">
            {% csrf_token %}
    		<h2 class="form-signin-heading">Sign the Guest Book</h2>
    		<div class="form-group">
    			<label for='inputName' class="sr-only">Name</label>
<!--     			<input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
 -->    		  {{ form.name }}
            </div>
    		<div class="form-group">
    			<label for='comment' class="sr-only">Comment:</label>
    			<!-- <textarea class="form-control" rows="5" id="comment" placeholder="Comment" required></textarea> -->
                {{ form.comment }}
    		</div>
    		<button class="btn btn=lg btn-primary btn-block" type="submit">Sign</button>
    	</form>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
